<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&family=Roboto&display=swap" rel="stylesheet">

<body>
<div id="myDIV" class="header">
  <h2>My To Do List</h2>
  <input type="text" id="myInput" placeholder="Add chores..">

</div>
<ul id="myUL">
  <li>Hit the gym</li>
  <li>Pay bills</li>
  <li>Excercise</li>
  <li>Meditate</li>
  <li>Read for 15 minutes</li>
  <li>Study</li>
</ul>
<div class="background-image">
  <img src="image/imageOne.jpeg" alt="bigimage" />
</div>

<script src="script.js"></script>
</body>
<footer></footer>
</html>
